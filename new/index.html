<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Waifu</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/media/settings-icon.png">

    <!-- External stylesheets and fonts (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Main CSS (Internal or External) -->
    <link rel="stylesheet" href="static/media/css/styles.css">
</head>
<body>
    <!-- Chat UI Container -->
    <div id="page">
        <div id="top-section">
            <!-- Live2D Waifu Canvas (Left) -->
            <div id="waifu-container">
                <canvas id="live2d" width="250" height="500"></canvas>
            </div>

            <!-- Chat History (Right) -->
            <div id="chat-history">
                <h2>Chat with Waifu</h2>
                <div class="chat-box" id="chatBox">
                    <!-- Chat messages will appear here -->
                </div>
            </div>
        </div>

        <!-- Chat Input Section (Below Waifu and Chat History) -->
        <div id="chat-input-section">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
        </div>
    </div>

    <!-- External JS -->
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Custom JS (main.js) -->
    <script type="module" src="static/js/main.js"></script>

    <script>
        window.addEventListener("load", () => {
            loadlive2d("live2d", "https://cdn.jsdelivr.net/gh/evrstr/live2d-widget-models/live2d_evrstr/haru_seifuku/model.json", null)
        });
    </script>

    <!-- AI interaction with Live2D (Optional Integration) -->
    <div style="display: flex; justify-content: center; align-items: center; position: top;">
        <canvas id="live2d" width="800" height="1600" style="height: 100vh;"></canvas>
    </div>

    <form id="ai_prompt_form">
        <label for="ai_prompt">Prompt</label>
        <input type="text" placeholder="Prompt" name="ai_prompt">
    </form> 

    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    
    <!-- If support for Cubism 2.1 and 4 -->
    <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.5.0-ls-6/dist/cubism4.min.js"></script>

    <!-- Custom JS for AI interaction -->
    <script src="./static/js/main.js"></script>
    <script src="./static/js/mouth.js"></script> 
</body>
</html>
